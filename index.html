<!DOCTYPE html>
<html>
<head>
  <title>Mi primera página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    p {
      color: #666666;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página web</h1>
    <p>Esta es una página de ejemplo creada utilizando HTML y CSS.</p>
  </div>
</body>
</html>
